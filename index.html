<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Trivia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id ="form">
    <h1>Trivia App</h1>
    <b>Elija las opciones correspondientes del siguiente generador de preguntas</b>

    <form>
        <div class="forms.group">
            <label class="label" for="select1">Categoría</label>
            <select class="form-select" id="select1" aria-label="Default select example">
                <option value="" selected>Selecciona una categoria</option>
                <option value="9">Cultura general</option>
                <option value="10">Musica</option>
                <option value="11">Peliculas</option>
                <option value="12">Ciencia Ficción</option>
                <option value="13">Teatro</option>
                <option value="14">Television</option>
                <option value="15">Computación</option>
                <option value="16">Juegos de mesa</option>
                <option value="17">Ciencia</option>
                <option value="18">Videojuegos </option>
                <option value="19">Matematicas</option>
                <option value="20">Inglés</option>
                <option value="21">Deportes</option>
                <option value="22">Geografia</option>
                <option value="23">Historia</option>
                <option value="24">Arquitectura</option>
                <option value="25">Arte</option>
                <option value="26">Novelas</option>
                <option value="27">Mangas</option>
                <option value="28">Vehiculos</option>
                <option value="29">Famosos</option>
                <option value="30">Animales</option> 
            </select>
        </div>
        <div class="form-group">
            <label class="label" for="select1">Dificultad</label>
            <select class="form-select" id="select2" aria-label="Default select example">
                <option value="" selected>Selecciona una dificultad</option>
                <option value="easy">Facil</option>
                <option value="medium">Normal</option>
                <option value="hard">Dificil</option>
            </select>
        </div>
       <div class="form-group">
        <label class="label" for="select1">Trivia</label>
        <select class="form-select" id="select3" aria-label="Default select example">
            <option value="" selected>Selecciona un tipo de trivia</option>
            <option value="boolean" selected>Verdadero y Falso</option>
            <option value="multiple" selected>Respuesta múltiple</option>
        </select>
       </div>

    </form>
    
    <button type="button" class="btn btn-primary m-5" onclick="obtenerpreguntas()">Empezar</button>

    <section id="questionario" hidden>
        <section id="preguntas">
   
    </section>

    <button type="button" class="btn btn-primary m-5" onclick="checkpreguntas()">Generar nueva trivia></button>
     </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
